<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chaul Linktree</title>
  <style>
    /* Basic reset and font setup */
    * {
      box-sizing: border-box;
    }
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #000;  /* Black background */
      color: #fff;       /* White text */
      font-family: "Cinzel", serif;
      overflow: hidden;
      position: relative;
    }

    /* Container that centers the linktree content */
    .linktree-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      max-width: 600px;
      margin: 0 auto;
      padding: 40px 20px;
      text-align: center;
    }

    /* Logo with clip-path to trim top/bottom whitespace (tweak values as needed) */
    .logo {
      width: 100%;
      max-width: 400px;  /* Adjust as desired */
      object-fit: cover;
      /* Clip off extra whitespace from top and bottom; adjust inset values as needed */
      clip-path: inset(30px 0 30px 0);
      margin-bottom: 30px;
    }

    /* Linktree-style buttons */
    .link-list {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    .btn {
      display: block;
      width: 100%;
      padding: 15px;
      background: #b22222;   /* Dark red */
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      font-size: 1.2em;
      transition: background 0.3s;
    }
    .btn:hover {
      background: #ff0000;   /* Brighter red on hover */
    }

    /* Footer styling */
    footer {
      margin-top: 40px;
      font-size: 0.9em;
      opacity: 0.7;
    }

    /* Emote styling for continuous smooth movement */
    .emote {
      position: absolute;
      width: 80px;     /* Adjust size as needed */
      height: auto;
      object-fit: contain;
      pointer-events: none; /* Allow clicks to pass through */
      /* Start at a default position */
      left: 50%;
      top: 50%;
    }
  </style>
  <!-- Gothic font -->
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

  <!-- Emote image that will fly continuously -->
  <!-- Replace 'emote.png' with your actual emote file name/path -->
  <img src="emote.png" alt="Emote" class="emote" id="emoteImg">

  <div class="linktree-container">
    <!-- Replace 'logo.png' with your actual logo file name/path -->
    <img src="logo.png" alt="Once Human Logo" class="logo">

    <div class="link-list">
      <a href="https://www.twitch.tv/chaulvt" target="_blank" class="btn">Watch me on Twitch</a>
      <a href="https://www.tiktok.com/@chaul_tv" target="_blank" class="btn">Follow me on TikTok</a>
      <a href="/lunar-timer.html" class="btn">Check Lunar Timer</a>
    </div>

    <footer>&copy; 2025 Chaul. All Rights Reserved.</footer>
  </div>

  <script>
    // Function to smoothly fly the emote to a new random position.
    function flyEmote() {
      const emote = document.getElementById('emoteImg');

      // Get current computed positions (in percent)
      const currentLeft = parseFloat(getComputedStyle(emote).left) || 50;
      const currentTop = parseFloat(getComputedStyle(emote).top) || 50;

      // Choose new random destination percentages (0% to 90% to keep it mostly onscreen)
      const newLeft = Math.random() * 90;
      const newTop = Math.random() * 90;

      // Calculate approximate distance (in percentage units)
      const dx = newLeft - currentLeft;
      const dy = newTop - currentTop;
      const distance = Math.sqrt(dx * dx + dy * dy);

      // Increase the speed to 50 percentage-points per second for faster movement
      const speed = 50; // percent per second
      const duration = distance / speed; // duration in seconds

      // Apply new positions with a CSS transition
      emote.style.transition = `left ${duration}s linear, top ${duration}s linear`;
      emote.style.left = newLeft + "%";
      emote.style.top = newTop + "%";
    }

    // When the transition ends, trigger the next move
    const emote = document.getElementById('emoteImg');
    emote.addEventListener('transitionend', flyEmote);

    // Start the first flight after the page loads
    window.addEventListener('DOMContentLoaded', () => {
      flyEmote();
    });
  </script>
</body>
</html>
